<!DOCTYPE html>
<html>

<head>
  <title>Data Visualisation 2: Women in Soccer</title>
  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Title and body fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>

<body>

  <div id = "visualisation">
    <!-- Title -->
    <div class="pure-g" id = "banner">
        <div class="pure-u-1">
            <h1 class="title">Australian Soccer</h1>
        </div>
    </div>

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-3 central" style="border-left: 1px solid; box-sizing: border-box;">
        <div class="body_text" id="body_text1">
          <h1 style="text-align: center;">Participation</h1>

          <p>text text text text text text text text text text text text text text text text 
            text text text text text text text text text text text text text text text text 
            text text text text text text text text text text text text text text text text 
          </p>
      </div>
      <div class="pure-u-2-3 central">
        <div id="vis1" class="vis-container" style="width: 95%; box-sizing: border-box;"></div>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-2">
        <body> text </body>
      </div>
      <div class="pure-u-1-2">
        <div id="vis4" class="vis-container"></div>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-2-3">
        <div id="vis5" class="vis-container"></div>
      </div>
      <div class="pure-u-1-3">
        <body"> text text text </body>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="vis6" class="vis-container"></div>
      </div>
    </div>
    <!-- end pure grid group -->

  </div> <!-- end page -->

  <script type="text/javascript">
    const maleBtn = document.getElementById("Male");
    const femaleBtn = document.getElementById("Female");
    const worldBtn = document.getElementById("World");
    const EurBtn = document.getElementById("Europe");
    var specVis1 = "./Participation_Map.vg.json";
    var specVis2 = "./Participation_Map_F.vg.json";
    var specVis = "./Participation_Over_Time.vg.json";
    var specVis = "./World_Players_Map.vg.json";
    var specVis = "./Europe_Players_Map.vg.json";
    var specVis = "./Players_By_Clubs.vg.json";
    var specVis = "./Player_Sports.vg.json";

    vegaEmbed('#vis1', specVis1, { "actions": false });

    vegaEmbed('#vis2', specVis2, { "actions": false });

    vegaEmbed('#vis3', specVis3, { "actions": false });

    vegaEmbed('#vis4', specVis4, { "actions": false });

    vegaEmbed('#vis5', specVis5, { "actions": false });

    vegaEmbed('#vis6', specVis6, { "actions": false });

    function partMap() {
      if(maleBtn.checked) {
          vegaEmbed('#vis1-2', specVis1, {actions: false})
      } else if(femaleBtn.checked) {
          vegaEmbed('#vis1-2', specVis2, {actions: false})
      }
    } 

    function showMap() {
      if(worldBtn.checked) {
          vegaEmbed('#vis3-4', specVis3, {actions: false})
      } else if(EurBtn.checked) {
          vegaEmbed('#vis3-4', specVis4, {actions: false})
      }
    }
  </script>
</body>

</html>
