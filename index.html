<!DOCTYPE html>
<html>

<head>
  <title>Data Visualisation 2: Women in Soccer</title>
  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>

<body>

  <div id = "visualisation">
    <!-- Title -->
    <div class="pure-g" id = "banner">
        <div class="pure-u-1">
            <h1 class="title">Women in Soccer</h1>
        </div>
    </div>

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-2">
        <div id="vis2" class="vis-container"></div>
      </div>
      <div class="pure-u-1-2">
        <div id="vis1" class="vis-container"></div>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-2">
        <div id="vis3" class="vis-container"></div>
      </div>
      <div class="pure-u-1-2">
        <div id="vis4" class="vis-container"></div>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-2-3">
        <div id="vis5" class="vis-container"></div>
      </div>
      <div class="pure-u-1-3">
        <body"> text text text </body>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="vis6" class="vis-container"></div>
      </div>
    </div>
    <!-- end pure grid group -->

  </div> <!-- end page -->

  <script type="text/javascript">
    const worldBtn = document.getElementById("World");
    const EurBtn = document.getElementById("Europe");
    var specVis1 = "./Participation_Map.vg.json";
    var specVis2 = "./Participation_Over_Time.vg.json";
    var specVis3 = "./World_Players_Map.vg.json";
    var specVis4 = "./Europe_Players_Map.vg.json";
    var specVis5 = "./Players_By_Clubs.vg.json";
    var specVis6 = "./Player_Sports.vg.json";

    vegaEmbed('#vis1', specVis1, { "actions": false });

    vegaEmbed('#vis2', specVis2, { "actions": false });

    vegaEmbed('#vis3', specVis3, { "actions": false });

    vegaEmbed('#vis4', specVis4, { "actions": false });

    vegaEmbed('#vis5', specVis5, { "actions": false });

    vegaEmbed('#vis6', specVis6, { "actions": false });

    function showMap() {
            if(worldBtn.checked) {
                vegaEmbed('#vis3-4', specVis3, {actions: false})
            } else if(EurBtn.checked) {
                vegaEmbed('#vis3-4', specVis4, {actions: false})
            }
        }
  </script>
</body>

</html>
